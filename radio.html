<!DOCTYPE html>
<html>
<head>
    <title>Desktop</title>
    <link rel="apple-touch-icon" sizes="180x180" href="resources/favicons/favicon_radio_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="resources/favicons/favicon_radio_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/resources/favicons/favicon_radio_io/favicon-16x16.png">
    
    <style>
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 15px;
            flex-wrap: wrap;
        }
        .topnav {
            overflow: hidden;
            background-color: transparent;
        }
        .topnav button {
            float: left;
            background-color: transparent;
            border: none;
        }
    </style>
</head>
<body bgcolor="#2B7089">
    <div class="topnav">
        <button onclick="goBack()"><img src="resources/icons/icon_back.png" alt="Back button" width="30" height="30"></button>
        <button onclick="goHome()"><img src="resources/icons/icon_home.png" alt="Home button" width="30" height="30"></button>
    </div>
    <div class="center">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/onkF0vo4n9o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
    <script>
        function goBack() {
            window.history.back();
        }
        function goHome() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
